<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>My Vue</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="app">
      <!-- 入力フォームにVueとnameデータを結びつけているので、リアルタイムで変更可能 -->
      <!--<p>Hello {{ name }}!</p>-->
      <!-- toUpperCase()で入力された文字を大文字にする -->
      <p>Hello {{ name.toUpperCase() }}!</p>
      <p>{{ age.toUpperCase() }}歳</p>

      <!-- 条件分岐 -->
      <p v-if="age >=20">成人です</p>
      <p v-else-if="age <=3">乳幼児です</p>
      <p v-else>未成年です</p>

      <p v-show="age >=20">テーマパーク入場料800円です</p>
      <p v-show="age <20">テーマパーク入場料400円です</p>
      <p v-show="age <=3">テーマパーク入場料無料</p>

      <p><input type="text" v-model="name"></p>
      <p><input type="number" v-model="age"></p>
    </div>
    <!-- 学習用URL最新バージョンが扱うことができる -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
